<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js"  defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Contador-horas-minutos-segundos</title>
  </head>
  <body>
    <h1>Feliz <span class="gold">Ano</span>Novo<span class="gold">!</span></h1>
    <div class="container">
      <div class="format">
        <span class="number" id="days">0</span>
        <span class="text">Dias</span>
      </div>
      <div class="format">
        <span class="number" id="hours">0</span>
        <span class="text">Horas</span>
      </div>
      <div class="format">
        <span class="number" id="minutes">0</span>
        <span class="text">Minutos</span>
      </div>
      <div class="format">
        <span class="number" id="seconds">0</span>
        <span class="text">Segundos</span>
      </div>
    </div>
  </body>
</html>
